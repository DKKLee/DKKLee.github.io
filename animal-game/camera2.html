<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>手機拍照合成2</title>
  <style>
    body { font-family: Segoe UI, sans-serif; background: #f0f8ff; text-align: center; margin: 0; padding: 1rem; }
    #cameraWrap { position: relative; display: inline-block; }
    #video { width: 90vw; max-width: 400px; border-radius: 12px; }
    #overlayImg { position: absolute; right: 10px; bottom: 10px; width: auto; height: 240px; pointer-events: none; display:none; }
    #canvas { display: none; margin-top: 1rem; border-radius: 12px; }
    #btns { margin-top: 1.5rem; }
    button { padding: 0.7rem 1.5rem; font-size: 1.1rem; border-radius: 8px; border: none; background: #4caf50; color: #fff; margin: 0.5rem; cursor: pointer; }
    button:hover { background: #388e3c; }
  </style>
</head>
<body>
  <h2>手機拍照合成2</h2>
  <div id="cameraWrap">
    <img id="previewImg" style="display:none; width:90vw; max-width:400px; border-radius:12px;" />
    <img id="overlayImg" src="overlay.png" alt="overlay" style="position:absolute; right:10px; bottom:10px; width:auto; height:240px; pointer-events:none; display:none;" />
  </div>
  <div id="btns">
    <input type="file" id="fileInput" accept="image/*" capture="environment" style="display:none;" />
    <button id="takePhotoBtn">拍照</button>
  </div>
  <canvas id="canvas" width="400" height="400"></canvas>
  <div id="resultBtns" style="display:none;">
    <button id="downloadBtn">下載圖片</button>
    <button id="backBtn">回主畫面</button>
  </div>
  <script>
    const video = document.getElementById('video');
    const overlayImg = document.getElementById('overlayImg');
    const canvas = document.getElementById('canvas');
    const takePhotoBtn = document.getElementById('takePhotoBtn');
    const btns = document.getElementById('btns');
    const resultBtns = document.getElementById('resultBtns');
    const downloadBtn = document.getElementById('downloadBtn');
    const backBtn = document.getElementById('backBtn');
    const previewImg = document.getElementById('previewImg');
    const fileInput = document.getElementById('fileInput');

    // 拍照按鈕開啟相機
    takePhotoBtn.onclick = function() {
      fileInput.click();
    };
    // 拍照後顯示預覽
    fileInput.onchange = function(e) {
      const file = e.target.files[0];
      if (!file) return;
      const url = URL.createObjectURL(file);
      previewImg.src = url;
      previewImg.style.display = 'block';
      overlayImg.style.display = 'block';
      takePhotoBtn.style.display = 'none';
      setTimeout(() => {
        mergePhoto();
      }, 500); // 等圖片載入
    };
    // 合成圖片
    function mergePhoto() {
      const vw = previewImg.naturalWidth || 400;
      const vh = previewImg.naturalHeight || 400;
      canvas.width = vw;
      canvas.height = vh;
      const ctx = canvas.getContext('2d');
      ctx.drawImage(previewImg, 0, 0, vw, vh);
      // 取得 overlayImg 在 previewImg 上的實際顯示尺寸與位置
      const previewRect = previewImg.getBoundingClientRect();
      const overlayRect = overlayImg.getBoundingClientRect();
      const scaleX = vw / previewRect.width;
      const scaleY = vh / previewRect.height;
      const ow = overlayRect.width * scaleX;
      const oh = overlayRect.height * scaleY;
      const ox = (overlayRect.left - previewRect.left) * scaleX;
      const oy = (overlayRect.top - previewRect.top) * scaleY;
      const img = new Image();
      img.src = overlayImg.src;
      img.onload = function() {
        ctx.drawImage(img, ox, oy, ow, oh);
        canvas.style.display = 'block';
        resultBtns.style.display = 'block';
        previewImg.style.display = 'none';
        overlayImg.style.display = 'none';
      };
    };

    downloadBtn.onclick = function() {
      const url = canvas.toDataURL('image/png');
      const a = document.createElement('a');
      a.href = url;
      a.download = 'photo.png';
      a.click();
      setTimeout(() => {
        alert('圖片已下載，請到手機下載資料夾或相簿查看');
      }, 500);
    };
    backBtn.onclick = function() {
      canvas.style.display = 'none';
      btns.style.display = 'block';
      resultBtns.style.display = 'none';
    };
  </script>
</body>
</html>
