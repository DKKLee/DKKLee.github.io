<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>手機拍照合成</title>
  <style>
    body { font-family: Segoe UI, sans-serif; background: #f0f8ff; text-align: center; margin: 0; padding: 1rem; }
    #cameraWrap { position: relative; display: inline-block; }
    #video { width: 90vw; max-width: 480px; height: 480px; border-radius: 12px; }
    #overlayImg { position: absolute; right: 0px; bottom: 0px; left: auto; top: auto; width: auto; height: 480px; pointer-events: none; }
    #canvas { display: none; margin-top: 1rem; border-radius: 12px; max-width:480px; max-height:480px; }
    #btns { margin-top: 1.5rem; }
    button { padding: 0.7rem 1.5rem; font-size: 1.1rem; border-radius: 8px; border: none; background: #4caf50; color: #fff; margin: 0.5rem; cursor: pointer; }
    button:hover { background: #388e3c; }
  </style>
</head>
<body>
  <h2>手機拍照合成</h2>
  <div id="cameraWrap">
    <video id="video" autoplay playsinline></video>
    <img id="overlayImg" src="overlay.png" alt="overlay" />
  </div>
  <div id="btns">
    <button id="takePhotoBtn">拍照</button>
  </div>
  <canvas id="canvas" width="400" height="400"></canvas>
  <div id="resultBtns" style="display:none;">
    <button id="downloadBtn">下載圖片</button>
    <button id="backBtn">回主畫面</button>
  </div>
  <script>
    const video = document.getElementById('video');
    const overlayImg = document.getElementById('overlayImg');
    const canvas = document.getElementById('canvas');
    const takePhotoBtn = document.getElementById('takePhotoBtn');
    const btns = document.getElementById('btns');
    const resultBtns = document.getElementById('resultBtns');
    const downloadBtn = document.getElementById('downloadBtn');
    const backBtn = document.getElementById('backBtn');

    // 啟動相機
    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' }, audio: false });
        video.srcObject = stream;
      } catch (err) {
        alert('無法開啟相機：' + err);
      }
    }
    startCamera();

    // 拍照合成
    takePhotoBtn.onclick = function() {
      // 以 video 寬高為主，canvas 跟 video 同比例
      const vw = 480;
      const vh = 480;
      canvas.width = vw;
      canvas.height = vh;
      const ctx = canvas.getContext('2d');
      ctx.drawImage(video, 0, 0, vw, vh);
      // 取得 overlayImg 在 video 上的實際顯示尺寸與位置
      // 直接用 CSS 設定的 right/bottom 及高度
      const overlayHeight = 480;
      const overlayImgEl = overlayImg;
      // 計算 overlay 寬度（等比例）
      const imgObj = new Image();
      imgObj.src = overlayImgEl.src;
      imgObj.onload = function() {
        // 以原始圖片比例計算寬度
        const ratio = imgObj.width / imgObj.height;
        const ow = overlayHeight * ratio;
        const oh = overlayHeight;
        // 右下角座標
      const ox = vw - ow; // right:0px
      const oy = vh - oh; // bottom:0px
        ctx.drawImage(imgObj, ox, oy, ow, oh);
        // 產生 base64 圖片
        const url = canvas.toDataURL('image/png');
        let resultImg = document.getElementById('resultImg');
        if (!resultImg) {
          resultImg = document.createElement('img');
          resultImg.id = 'resultImg';
          resultImg.style = 'width:90vw;max-width:480px;height:480px;border-radius:12px;margin-top:1rem;display:block;object-fit:contain;';
          resultImg.alt = '合成圖片';
          resultBtns.parentNode.insertBefore(resultImg, resultBtns);
        }
        resultImg.src = url;
        resultImg.style.display = 'block';
        canvas.style.display = 'none';
        btns.style.display = 'none';
        resultBtns.style.display = 'block';
        // 顯示提示
        let tip = document.getElementById('saveTip');
        if (!tip) {
          tip = document.createElement('div');
          tip.id = 'saveTip';
          tip.innerText = '長按圖片可儲存到相簿';
          tip.style = 'color:#388e3c;font-size:1.1rem;margin:0.5rem 0;';
          resultImg.parentNode.insertBefore(tip, resultImg.nextSibling);
        } else {
          tip.style.display = 'block';
        }
      };
    };

    // 下載圖片
    downloadBtn.onclick = function() {
      // 下載 resultImg 的圖片
      const resultImg = document.getElementById('resultImg');
      if (resultImg && resultImg.src) {
        const a = document.createElement('a');
        a.href = resultImg.src;
        a.download = 'photo.png';
        a.click();
        setTimeout(() => {
          alert('圖片已下載，請到手機下載資料夾或相簿查看');
        }, 500);
      }
    };
    // 回主畫面
    backBtn.onclick = function() {
      canvas.style.display = 'none';
      btns.style.display = 'block';
      resultBtns.style.display = 'none';
      const resultImg = document.getElementById('resultImg');
      if (resultImg) resultImg.style.display = 'none';
      const tip = document.getElementById('saveTip');
      if (tip) tip.style.display = 'none';
    };
  </script>
</body>
</html>
