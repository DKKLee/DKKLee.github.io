<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>動物點擊競賽</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      text-align: center;
      background: #f0f8ff;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      color: #333;
    }
    .animal-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 1.5rem 0;
    }
    .animal {
      font-size: 5rem;
      transition: transform 0.2s ease;
    }
    .bounce {
      transform: scale(1.3);
    }
    button {
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      margin-top: 0.5rem;
      border: none;
      border-radius: 8px;
      background-color: #4caf50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .counter {
      font-size: 1.2rem;
      margin-top: 0.3rem;
    }
  </style>
</head>
<body>

  <div class="animal-container">
    <div id="rabbit" class="animal">🐰</div>
    <div class="counter">兔子點擊次數：<span id="rabbitCount">0</span></div>
    <button onclick="clickAnimal('rabbit')">點兔子</button>
  </div>

  <div class="animal-container">
    <div id="turtle" class="animal">🐢</div>
    <div class="counter">烏龜點擊次數：<span id="turtleCount">0</span></div>
    <button onclick="clickAnimal('turtle')">點烏龜</button>
  </div>

  <div class="animal-container">
    <div id="monkey" class="animal">🐒</div>
    <div class="counter">猴子點擊次數：<span id="monkeyCount">0</span></div>
    <button onclick="clickAnimal('monkey')">點猴子</button>
  </div>

  <script type="module">
    // ✅ 替換成你的 Firebase 設定
    const firebaseConfig = {
    apiKey: "AIzaSyBRLyJTY0TqEKtkQ0LAjF5BtenNHHUQ52k",
    authDomain: "animal-game-d7461.firebaseapp.com",
    projectId: "animal-game-d7461",
    storageBucket: "animal-game-d7461.firebasestorage.app",
    messagingSenderId: "857022080536",
    appId: "1:857022080536:web:69813a9bac56f0b386056d",
    measurementId: "G-29G94QDX9E"
  };


    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
    import { getDatabase, ref, onValue, set } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-database.js";

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const animals = ['rabbit', 'turtle', 'monkey'];

    animals.forEach(animal => {
      const countRef = ref(db, animal);
      onValue(countRef, (snapshot) => {
        document.getElementById(`${animal}Count`).textContent = snapshot.val() || 0;
      });
    });

    window.clickAnimal = function(animal) {
      const countRef = ref(db, animal);
      onValue(countRef, (snapshot) => {
        const current = snapshot.val() || 0;
        set(countRef, current + 1);
      }, { onlyOnce: true });

      const el = document.getElementById(animal);
      el.classList.add('bounce');
      setTimeout(() => el.classList.remove('bounce'), 200);
    };
  </script>
</body>
</html>
