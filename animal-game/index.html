<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>動物點擊競賽</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      text-align: center;
      background: #f0f8ff;
      margin: 0;
      padding: 2rem;
    }

    h1 {
      color: #333;
    }

    .animal-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 1.5rem 0;
    }

    .animal {
      font-size: 5rem;
      transition: transform 0.2s ease;
    }

    .bounce {
      transform: scale(1.3);
    }

    button {
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      margin-top: 0.5rem;
      border: none;
      border-radius: 8px;
      background-color: #4caf50;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .counter {
      font-size: 1.2rem;
      margin-top: 0.3rem;
    }

    #winner {
      font-size: 2rem;
      margin-top: 2rem;
      color: #d2691e;
    }

    #countdown {
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }
  </style>
</head>

<body>
  <h1 onclick="verifyArea()">🐾 動物點擊競賽 🐾</h1>
  <div id="countdown">等待開始...</div>
  <div id="selectScreen">
    <h2>請選擇你的動物角色</h2>
    <button id="btn-rabbit" onclick="selectAnimal('rabbit')">🐰 兔子</button>
    <button id="btn-turtle" onclick="selectAnimal('turtle')">🐢 烏龜</button>
    <button id="btn-monkey" onclick="selectAnimal('monkey')">🐒 猴子</button>
  </div>


  <!-- 遊戲畫面 -->
  <div id="gameScreen" style="display: none;">
    <h3>目前點擊次數</h3>
    <div style="white-space:nowrap;">
      🐰 兔子：<span id="rabbitCount">0</span>
      🐢 烏龜：<span id="turtleCount">0</span>
      🐒 猴子：<span id="monkeyCount">0</span>
    </div>
    <!-- 玩家控制區塊（只顯示選擇的角色） -->
    <div class="animal-container" id="playerControl" style="margin-top: 2rem;"></div>
  </div>
  <div id="winner"></div>

  <div id="verifyArea" style="display: none;margin-top: 2rem;">
    <input type="password" id="adminPass" placeholder="輸入主持人密碼" />
    <button onclick="verifyAdmin()">登入主持人</button>
  </div>

  <div id="resetSection" style="display: none; margin-top: 1rem;">
    <button id="startBtn" onclick="startGame()">🎬 開始遊戲</button>
    <button onclick="resetCounts()" style="background-color: #f44336;">🔁 重置比賽</button>
    <label style="margin-left:1rem;">
      <input type="checkbox" id="autoModeCheckbox" /> 自動模式
    </label>
  </div>

  <script type="module">
    // ✅ 替換成你的 Firebase 設定
    const firebaseConfig = {
      apiKey: "AIzaSyBRLyJTY0TqEKtkQ0LAjF5BtenNHHUQ52k",
      authDomain: "animal-game-d7461.firebaseapp.com",
      projectId: "animal-game-d7461",
      storageBucket: "animal-game-d7461.firebasestorage.app",
      messagingSenderId: "857022080536",
      appId: "1:857022080536:web:69813a9bac56f0b386056d",
      measurementId: "G-29G94QDX9E"
    };


    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
    import { getDatabase, ref, onValue, set, update } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-database.js";

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const animals = ['rabbit', 'turtle', 'monkey'];
    let verifyAreaint = 0;
    animals.forEach(animal => {
      const countRef = ref(db, animal);
      onValue(countRef, (snapshot) => {
        document.getElementById(`${animal}Count`).textContent = snapshot.val() || 0;
      });
    });

    window.selectAnimal = function (animal) {
      const animalLockRef = ref(db, `selectedAnimals/${animal}`);
      set(animalLockRef, true); // 鎖定角色

      document.getElementById("selectScreen").style.display = "none";
      document.getElementById("gameScreen").style.display = "block";
      requestSensorPermission(animal);
      const controlDiv = document.getElementById("playerControl");
      controlDiv.innerHTML = `
    <div id="${animal}" class="animal">${getAnimalEmoji(animal)}</div>
    <button class="clickAnimal" style="display: none;" onclick="clickAnimal('${animal}')">點 ${getAnimalName(animal)}</button> `;
    };


    // 輔助函式：取得動物 emoji
    function getAnimalEmoji(animal) {
      return {
        rabbit: "🐰",
        turtle: "🐢",
        monkey: "🐒"
      }[animal];
    }

    // 輔助函式：取得動物中文名稱
    function getAnimalName(animal) {
      return {
        rabbit: "兔子",
        turtle: "烏龜",
        monkey: "猴子"
      }[animal];
    }
    // 開始遊戲
    window.startGame = function () {
      update(ref(db), {
        "game/status": "running",
        "game/countdown": 10,
        "selectedAnimals/rabbit": false,
        "selectedAnimals/turtle": false,
        "selectedAnimals/monkey": false
      });

      let timeLeft = 10;
      const interval = setInterval(() => {
        timeLeft--;
        update(ref(db), { "game/countdown": timeLeft });
        if (timeLeft <= 0) {
          clearInterval(interval);
          update(ref(db), { "game/status": "ended" });
        }
      }, 1000);
    }

    // 監聽遊戲狀態與倒數
    onValue(ref(db, "game"), (snapshot) => {
      const game = snapshot.val();
      const countdownEl = document.getElementById("countdown");
      if (!game) return;

      if (game.status === "running") {
        if (document.getElementsByClassName("clickAnimal").length > 0) document.getElementsByClassName("clickAnimal")[0].style.display = "block";
        countdownEl.innerText = `倒數：${game.countdown} 秒`;
      } else if (game.status === "ended") {
        countdownEl.innerText = "遊戲結束！";
        if (document.getElementsByClassName("clickAnimal").length > 0) document.getElementsByClassName("clickAnimal")[0].remove();
        showWinner();
      } else {
        countdownEl.innerText = "等待開始...";
        document.getElementById("winner").innerText = "";
        document.getElementById("selectScreen").style.display = "block";
        document.getElementById("gameScreen").style.display = "none";
      }
    });

    const selectedRef = ref(db, 'selectedAnimals');

    onValue(selectedRef, (snapshot) => {
      const selected = snapshot.val() || {};
      ['rabbit', 'turtle', 'monkey'].forEach(animal => {
        const btn = document.getElementById(`btn-${animal}`);
        if (btn) {
          if (selected[animal]) {
            btn.disabled = true;
            btn.textContent = `${getAnimalEmoji(animal)} ${getAnimalName(animal)}（已被選擇）`;
          } else {
            btn.disabled = false;
            btn.textContent = `${getAnimalEmoji(animal)} ${getAnimalName(animal)}`;
          }
        }
      });
      checkAutoStart();
    });

    let autoMode = false;
    const modeRef = ref(db, 'mode');
    onValue(modeRef, (snapshot) => {
      autoMode = !!snapshot.val();
    });

    function checkAutoStart() {
      if (!autoMode) return;
      onValue(selectedRef, (snapshot) => {
        const selected = snapshot.val() || {};
        const allSelected = animals.every(animal => selected[animal]);
        if (allSelected) {
          document.getElementById("selectScreen").style.display = "none";
          document.getElementById("gameScreen").style.display = "block";
          let countdown = 3;
          document.getElementById("countdown").innerText = `遊戲即將開始：${countdown} 秒`;
          const preStart = setInterval(() => {
            countdown--;
            document.getElementById("countdown").innerText = `遊戲即將開始：${countdown} 秒`;
            if (countdown <= 0) {
              clearInterval(preStart);
              autoStartGame();
            }
          }, 1000);
        }
      });
    }

    function autoStartGame() {
      update(ref(db), {
        "game/status": "running",
        "game/countdown": 10,
        "selectedAnimals/rabbit": true,
        "selectedAnimals/turtle": true,
        "selectedAnimals/monkey": true
      });
      let timeLeft = 10;
      const interval = setInterval(() => {
        timeLeft--;
        update(ref(db), { "game/countdown": timeLeft });
        if (timeLeft <= 0) {
          clearInterval(interval);
          update(ref(db), { "game/status": "ended" });
          setTimeout(() => {
            showWinner();
            autoResetToSelect();
          }, 1000);
        }
      }, 1000);
    }

    function autoResetToSelect() {
      let countdown = 3;
      document.getElementById("countdown").innerText = `即將回到選擇畫面：${countdown} 秒`;
      const resetTimer = setInterval(() => {
        countdown--;
        document.getElementById("countdown").innerText = `即將回到選擇畫面：${countdown} 秒`;
        if (countdown <= 0) {
          clearInterval(resetTimer);
          animals.forEach(animal => {
            set(ref(db, animal), 0);
            set(ref(db, `selectedAnimals/${animal}`), false);
          });
          update(ref(db), {
            "game/status": "waiting",
            "game/countdown": 10,
            "selectedAnimals/rabbit": false,
            "selectedAnimals/turtle": false,
            "selectedAnimals/monkey": false
          });
          document.getElementById("winner").innerText = "";
          document.getElementById("selectScreen").style.display = "block";
          document.getElementById("gameScreen").style.display = "none";
          document.getElementById("countdown").innerText = "等待開始...";
        }
      }, 1000);
    }

    // 顯示獲勝者
    function showWinner() {
      let MaxCount = 0;
      let winner = "";
      animals.forEach(animal => {
        const countRef = ref(db, animal);
        onValue(countRef, (snapshot) => {
          if (parseInt(snapshot.val()) > MaxCount) {
            MaxCount = snapshot.val();
            winner = animal;
          }else if(parseInt(snapshot.val()) >= 1 && snapshot.val() == MaxCount){
            winner += `, ${animal}`;
          }
        });
      });
      if(winner == "") winner = "😂 沒人獲勝";
      document.getElementById("winner").innerText = `🎉 獲勝的是：${winner}`;
    }

    // 📱 手機搖晃偵測
    function PhoneShake(animal) {
      return function (event) {
        let lastShakeTime = 0;
        const shakeThreshold = 15; // 加速度閾值
        const shakeCooldown = 1000; // 每次搖晃間隔（毫秒）
        const acc = event.accelerationIncludingGravity;
        const accTotal = Math.sqrt(acc.x * acc.x + acc.y * acc.y + acc.z * acc.z);

        const now = Date.now();
        if (accTotal > shakeThreshold && now - lastShakeTime > shakeCooldown) {
          const ca = document.getElementsByClassName("clickAnimal");
          if (ca.length > 0 && ca[0].style.display != "none") {
            clickAnimal(animal);
            lastShakeTime = now;
          }
        }
      };
    }

    let currentShakeHandler = null;

    function requestSensorPermission(animal) {
      if (typeof DeviceMotionEvent !== 'undefined' &&
        typeof DeviceMotionEvent.requestPermission === 'function') {
        DeviceMotionEvent.requestPermission().then(state => {
          if (state === 'granted') {
            if (currentShakeHandler) {
              window.removeEventListener('devicemotion', currentShakeHandler);
            }
            currentShakeHandler = PhoneShake(animal);
            window.addEventListener('devicemotion', currentShakeHandler);
          } else {
            alert('請允許使用感應器權限');
          }
        }).catch(err => {
          alert('授權失敗：', err);
          console.error('授權失敗：', err);
        });
      } else {
        // 非 iOS 或已支援瀏覽器
        if (currentShakeHandler) {
          window.removeEventListener('devicemotion', currentShakeHandler);
        }
        currentShakeHandler = PhoneShake(animal);
        window.addEventListener('devicemotion', currentShakeHandler);
      }
    }

    window.clickAnimal = function (animal) {
      const countRef = ref(db, animal);
      onValue(countRef, (snapshot) => {
        const current = snapshot.val() || 0;
        set(countRef, current + 1);
      }, { onlyOnce: true });

      const el = document.getElementById(animal);
      el.classList.add('bounce');
      setTimeout(() => el.classList.remove('bounce'), 200);
    };

    const adminPassword = "lee"; // 🔑 你可以改成你想要的密碼

    window.verifyAdmin = function () {
      const input = document.getElementById("adminPass").value;
      if (input === adminPassword) {
        document.getElementById("resetSection").style.display = "block";
        document.getElementById("adminPass").value = "";
        alert("✅ 主持人登入成功！");
      } else {
        alert("❌ 密碼錯誤！");
      }
    };

    window.verifyArea = function () {
      verifyAreaint += 1;
      if (verifyAreaint >= 3) {
        document.getElementById("verifyArea").style.display = "block";
        verifyAreaint = 0;
      }
    }

    window.resetCounts = function () {
      animals.forEach(animal => {
        const countRef = ref(db, animal);
        set(countRef, 0);
        // const animalLockRef = ref(db, `selectedAnimals/${animal}`);
        // set(animalLockRef, false); // 鎖定角色

      });
      update(ref(db), {
        "game/status": "waiting",
        "game/countdown": 10,
        "selectedAnimals/rabbit": false,
        "selectedAnimals/turtle": false,
        "selectedAnimals/monkey": false
      });
      document.getElementById("resetSection").style.display = "none";
      document.getElementById("verifyArea").style.display = "none";

      alert("🎉 所有點擊次數已重置！");
    };

    // Checkbox 讀取與更新 mode 參數
    function updateAutoModeCheckbox() {
      const checkbox = document.getElementById('autoModeCheckbox');
      if (!checkbox) return;
      checkbox.checked = autoMode;
      checkbox.onchange = function() {
        set(ref(db, 'mode'), checkbox.checked);
      };
    }

    // 當 resetSection 顯示時，更新 Checkbox 狀態
    const resetSectionObserver = new MutationObserver(() => {
      const resetSection = document.getElementById('resetSection');
      if (resetSection && resetSection.style.display !== 'none') {
        updateAutoModeCheckbox();
      }
    });
    resetSectionObserver.observe(document.body, { childList: true, subtree: true });

    // mode 參數變動時同步 Checkbox 並調整流程
    onValue(modeRef, (snapshot) => {
      autoMode = !!snapshot.val();
      updateAutoModeCheckbox();
      if (autoMode) {
        // 自動模式：隱藏主持人相關區塊
        document.getElementById("resetSection").style.display = "none";
        document.getElementById("verifyArea").style.display = "none";
        // 若三個動物已選，直接進入自動流程
        checkAutoStart();
      } else {
        // 手動模式：顯示主持人登入區塊
        document.getElementById("resetSection").style.display = "none";
        document.getElementById("verifyArea").style.display = "block";
        // 回到初始畫面
        document.getElementById("selectScreen").style.display = "block";
        document.getElementById("gameScreen").style.display = "none";
        document.getElementById("winner").innerText = "";
        document.getElementById("countdown").innerText = "等待開始...";
        // 重設所有選擇
        animals.forEach(animal => {
          set(ref(db, animal), 0);
          set(ref(db, `selectedAnimals/${animal}`), false);
        });
        update(ref(db), {
          "game/status": "waiting",
          "game/countdown": 10,
          "selectedAnimals/rabbit": false,
          "selectedAnimals/turtle": false,
          "selectedAnimals/monkey": false
        });
      }
    });

  </script>
</body>

</html>
